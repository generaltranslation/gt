name: CI - Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'packages/*/CHANGELOG.md'
      - 'packages/*/package.json'
      - '.changeset/**'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Debug environment variables
        env:
          VITE_CI_TEST_GT_PROJECT_ID: ${{ secrets.VITE_CI_TEST_GT_PROJECT_ID }}
          VITE_CI_TEST_GT_API_KEY: ${{ secrets.VITE_CI_TEST_GT_API_KEY }}
        run: |
          echo "VITE_CI_TEST_GT_PROJECT_ID is set: $([[ -n "$VITE_CI_TEST_GT_PROJECT_ID" ]] && echo "yes" || echo "no")"
          echo "VITE_CI_TEST_GT_API_KEY is set: $([[ -n "$VITE_CI_TEST_GT_API_KEY" ]] && echo "yes" || echo "no")"

      - name: Run tests
        env:
          VITE_CI_TEST_GT_PROJECT_ID: ${{ secrets.VITE_CI_TEST_GT_PROJECT_ID }}
          VITE_CI_TEST_GT_API_KEY: ${{ secrets.VITE_CI_TEST_GT_API_KEY }}
        run: npm run test

      - name: Build packages
        run: npm run build
