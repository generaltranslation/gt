name: CI - Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "packages/*/CHANGELOG.md"
      - "packages/*/package.json"
      - ".changeset/**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install dependencies
        run: pnpm install && pnpm install lightningcss

      - name: Rebuild packages
        run: pnpm rebuild

      - name: Link packages
        run: ./scripts/linkPackages.sh

      - name: Run lint
        run: pnpm run lint

      - name: Build packages
        run: pnpm run build -- --filter="!gt-sanity"

      - name: Run tests
        run: pnpm run test

  test-builds:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [20, 24]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install dependencies
        run: pnpm install && pnpm install lightningcss

      - name: Build packages
        run: pnpm run build -- --filter="!gt-sanity"

      - name: Link packages (Unix)
        if: runner.os != 'Windows'
        run: ./scripts/linkPackages.sh

      - name: Link packages (Windows)
        if: runner.os == 'Windows'
        run: .\scripts\linkPackages.ps1

      - name: Test Builds
        run: |
          cd test-apps/next/base
          pnpm install
          pnpm link gt-next gt-react gtx-cli @generaltranslation/supported-locales generaltranslation
          pnpm run build
          pnpm run build:turbopack

          cd ../general-cases
          pnpm install
          pnpm link gt-next gt-react gtx-cli @generaltranslation/supported-locales generaltranslation
          pnpm run build
          pnpm run build:turbopack
