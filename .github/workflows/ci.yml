name: CI - Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'packages/*/CHANGELOG.md'
      - 'packages/*/package.json'
      - '.changeset/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm run test

  run-tests:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [20, 24]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Link packages (Unix)
        if: runner.os != 'Windows'
        run: ./scripts/linkPackages.sh

      - name: Link packages (Windows)
        if: runner.os == 'Windows'
        run: .\scripts\linkPackages.ps1

      - name: Test Builds
        run: |
          cd test-apps/next/base
          npm install
          npm link gt-next gt-react gtx-cli @generaltranslation/supported-locales generaltranslation
          npm run build
          npm run build:turbopack

          cd ../general-cases
          npm install
          npm link gt-next gt-react gtx-cli @generaltranslation/supported-locales generaltranslation
          npm run build
          npm run build:turbopack
