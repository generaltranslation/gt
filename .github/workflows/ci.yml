name: CI - Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'packages/*/CHANGELOG.md'
      - 'packages/*/package.json'
      - '.changeset/**'

jobs:
  run-tests:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        # TODO: add 20 and 22
        node: [24]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Install dependencies
        run: npm install

      # TODO: reenable linting
      # - name: Run lint
      #   run: npm run lint

      - name: Build packages
        run: npm run build

      - name: Link packages (Unix)
        if: runner.os != 'Windows'
        run: ./scripts/linkPackages.sh

      - name: Link packages (Windows)
        if: runner.os == 'Windows'
        run: .\scripts\linkPackages.ps1

      # TODO: reenable tests
      # - name: Run tests
      #   env:
      #     VITE_CI_TEST_GT_PROJECT_ID: ${{ secrets.VITE_CI_TEST_GT_PROJECT_ID }}
      #     VITE_CI_TEST_GT_API_KEY: ${{ secrets.VITE_CI_TEST_GT_API_KEY }}
      #   run: npm run test

      - name: Test Builds
        strategy:
          matrix:
            build-type: [build, build:turbopack]
            test-app: [base, general-cases]
        run: |
          cd test-apps/next/${{ matrix.test-app }}
          npm install
          npm run ${{ matrix.build-type }}
