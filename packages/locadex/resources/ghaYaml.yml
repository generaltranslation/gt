name: Locadex
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  locadex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Locadex
        uses: generaltranslation/locadex@v0.1.1
        with:
          api_key: \${{ secrets.LOCADEX_API_KEY }}
