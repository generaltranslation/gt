[package]
name = "gt-swc-plugin"
version = "0.1.0"
edition = "2021"

# Lint configuration
[lints.rust]
unsafe_code = "forbid"
missing_docs = "allow"

[lints.clippy]
# Pedantic lints for better code quality
pedantic = "warn"

# Deny dangerous patterns
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
todo = "deny"
unimplemented = "deny"

# Allow some pedantic lints that are too noisy for AST processing
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
must_use_candidate = "allow"
similar_names = "allow"
too_many_lines = "allow"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
swc_core = { version = "34.0.*", features = ["ecma_plugin_transform"] }
sha2 = "0.10"

# .cargo/config.toml defines few alias to build plugin.
# cargo build-wasip1 generates wasm32-wasip1 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.
